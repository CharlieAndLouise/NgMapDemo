<mat-form-field appearance="outline">
  <mat-label>Username</mat-label>
  <input matInput placeholder="Enter your username" [(ngModel)]="username"/>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput type="password" placeholder="Any password is accepted!" [(ngModel)]="password" />
</mat-form-field>

<button mat-flat-button color="primary" (click)="login()">Login</button>
